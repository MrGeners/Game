<html>
  <head>
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #canvas-container {
        position: relative;
        width: 800px;
        height: 600px;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      #loading-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #loading {
        background-color: rgba(13, 13, 13, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <div id="loading-container">
        <div id="loading">
          <div id="imageLoading"></div>
          <div id="soundLoading"></div>
        </div>
      </div>
      <canvas id="background"></canvas>
      <canvas id="effects1"></canvas>
      <canvas id="middle"></canvas>
      <canvas id="effects2"></canvas>
      <canvas id="foreground"></canvas>
      <canvas id="effects3"></canvas>
    </div>
    <script src="SAT.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
